<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const people = [
        { name: "hoang", weight: 60 },
        { name: "chuot", weight: 6 },
        { name: "obama", weight: 64 },
        { name: "tu", weight: 550 },
        { name: "tu", weight: 550 },
      ];
      function elevatorLoad(...people) {
        // if(...people > 750) {
        // console.log(people);
        // elevatorLoad(...people);
        // }
        let totalWeight = 0;
        for (let i = 0; i < people.length; i++) {
          totalWeight += people[i].weight;
        }
        if (totalWeight > 750) {
          return false;
        } else {
          return true;
        }
      }
      console.log(elevatorLoad(...people));
    </script>
  </body>
