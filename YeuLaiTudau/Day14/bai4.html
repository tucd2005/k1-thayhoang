    <script>
      Array.prototype.flat2 = function flat(arr, depth = 1) {
        const newArr = [];
        for (let i = 0; i < arr.length; i++) {
          if (Array.isArray(arr[i]) && depth > 0) {
            newArr.push(...flat(arr[i]));
          }
        }
        return newArr;
      };
      console.log(flat([1, [2, 3, , , , [4, 5, , [6]]]]));
    </script>
