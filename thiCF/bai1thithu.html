<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .todo-container {
            background-color: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        #todoInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3b82f6;
            color: #ffffff;
        }

        button:hover {
            background-color: #2563eb;
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .filter-section button {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .filter-section button:hover {
            background-color: #d1d5db;
        }

        .filter-section button.active {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #d1d5db;
        }

        .todo-item.completed span.task-text {
            text-decoration: line-through;
            color: #6b7280;
        }

        .todo-item span.task-text {
            flex: 1;
            font-size: 16px;
            color: #1f2937;
        }

        .todo-item .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
            user-select: none;
        }

        .todo-item .status.completed {
            background-color: #10b981;
            color: #ffffff;
        }

        .todo-item .status.active {
            background-color: #f59e0b;
            color: #ffffff;
        }

        .todo-item button {
            margin-left: 10px;
        }

        .todo-item button.delete {
            background-color: #ef4444;
        }

        .todo-item button.delete:hover {
            background-color: #dc2626;
        }

        .todo-item button.edit {
            background-color: #8b5cf6;
        }

        .todo-item button.edit:hover {
            background-color: #7c3aed;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h1>Danh Sách Công Việc</h1>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Nhập công việc mới..." />
                <button id="actionButton" onclick="addTodo()">Thêm</button>
            </div>
            <div id="errorMessage" class="error-message">Vui lòng nhập công việc!</div>
        </div>
        <div class="filter-section">
            <button onclick="filterTodos('all')" class="active">Tất cả</button>
            <button onclick="filterTodos('active')">Chưa hoàn thành</button>
            <button onclick="filterTodos('completed')">Hoàn thành</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>



</body>
<script>
    function addTodo() {
        // lấy ô input và giá trị người dùng nhập 
        const input = document.getElementById("todoInput")
        const todoText = input.value.trim();
        // .trim() để loại bỏ khoảng trắng đầu cuối

        //kiểm tra nếu input rỗng thì hiển thị lỗi và không cho thêm 
        const errorMessage = document.getElementById("errorMessage")

        if (todoText === "") {
            errorMessage.style.display = "block" // hiển thị thông báo lỗi 
            return; // dừng hàm 
        }


        // nếu có nội dung hợp lệ, ẩn thông báo lỗi 
        errorMessage.style.display = "none"



        // tạo phần tử <li> đại diện cho 1 công việc 
        const li = document.createElement("li");
        li.className = "todo-item" // thêm class CSS để dịnh dạng 

        const span = document.createElement("span")  
        // tạo phần tử span chứa nội dung công việc 
        span.className = "task-text"
        // thêm class Css cho span để định dạng 
        span.textContent = todoText;
        // đặt nội dung công việc vào span

        li.appendChild(span) // thêm span vào trong <li>

        // thêm <li> vào danh sách công việc 
        document.getElementById("todoList").appendChild(li)
        input.value = "" // xóa giá trị trong ô input sau khi thêm công việc 
        
        const deleteBtn = document.createElement("button") 
        // tạo phần tử <button> để xóa công việc 
        deleteBtn.className = "delete"
        // thêm class css cho nút xóa 
        deleteBtn.textContent = "xoa"
        // đặt nội dung của nút là xoa
        deleteBtn.setAttribute("onclick", "deleteTodo(this)")
        // gắn sự kiện onclick cho nút , gọi hàm deleteTodo khi nhấn
        li.appendChild(deleteBtn)
        // thêm nút "Xoa"


    }
    function deleteTodo(button) {
        const li = button.parentElement;
        li.remove()
    }
</script>

</html>
