<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="products">
        <h2>Give feedback</h2>
        <p>
          What do you think of the issue search experience within Jira projects?
        </p>
        <div class="status">
          <div class="statu">
            <img src="../../../face/Frame.png" alt="" />
            <p>Terrible</p>
          </div>

          <div class="statu">
            <img src="../../../face/Frame (1).png" alt="" />
            <p>Bad</p>
          </div>

          <div class="statu">
            <img src="../../../face/Frame (2).png" alt="" />
            <p>Okay</p>
          </div>

          <div class="statu">
            <img src="../../../face/Frame (4).png" alt="" />
            <p>Good</p>
          </div>

          <div class="statu">
            <img src="../../../face/Frame (4).png" alt="" />
            <p>Amazing</p>
          </div>
        </div>

        <div>
          <label>What are the main reasons for your rating?</label>
          <textarea placeholder=""></textarea>
        </div>

        <div>
          <div class="checkbox">
            <input type="checkbox" />
            <p>
              I may be contacted about this feedback.
              <span>Privacy Policy</span>
            </p>
          </div>
          <div class="checkbox">
            <input type="checkbox" />
            <p>
              Iâ€™d like to help improve by joining the
              <span>Reasearch Group</span>.
            </p>
          </div>
        </div>

        <div class="buttons">
          <button class="submit">Submit</button>
          <button class="cancel">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
