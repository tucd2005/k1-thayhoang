<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcBMI(weight, height) {
        let bmi = weight / (height * height);
        let status = "";

        if (bmi < 18.5) {
          status = "Thiếu cân";
        } else if (bmi < 23) {
          status = "Bình thường";
        } else if (bmi < 25) {
          status = "Thừa cân";
        } else {
          status = "Béo phì";
        }

        return `BMI = ${bmi.toFixed(2)}, ${status}`;
      }

      // Nhập từ bàn phím
      let weight = parseFloat(prompt("Nhập cân nặng (kg):"));
      let height = parseFloat(prompt("Nhập chiều cao (m):"));

      console.log(calcBMI(weight, height));
    </script>
  </body>
</html>
