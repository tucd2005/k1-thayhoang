<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj1 = { name: "chuductu", age: 44 };
      const obj2 = { email: "tu@gmail.com" };
      const arr = [1, 2, , , , , 3, 4];

      const fullInfor = {
        ...obj1,
        ...obj2,
        address: "hn",
        ...arr,
        1: "xin chao",
      }; //{0: 1, 1: 2, 2: 3, 3: 4, name: 'chuductu', age: 44, email: 'tu@gmail.com', address: 'hn'}

      //   ------ tại sao số lại đứng trước , do trình duyệt luôn sắp xếp theo thứ tự an pha bê

      /** kết luật
       * Spread rải các giá trị có sẵn vào 1 object , array mới ,nếu như trùng key thì sẽ được ghi đè
       *
       * có thể dùng ở đầu  ,cuối  , hoặc bất kì vị trí nào trong khai báo object, array
       */
      console.log(fullInfor);

      console.log("+--+-+-+-+-+-+-+-+-+-+-+-");

      const obj3 = {
        fullname: "chu duc tu",
        email: "tu11@gmail.com",
        idol: "Jack",
        password: "1234567",
        bios: "Cốt đơ",
      };
      //   phương thức này gọi là detructuring
      const { email, password: matkhau } = obj3; // có thể đổi tên biển  bằng cách ({ password: matkhau})  có thể đổi tên biến kiểu này
      console.log(email);
      console.log(matkhau);

      //   bai1
      function sum(...rest) {
        let total = 0;
        for (let i = 0; i < rest.length; i++) {
          //   console.log(let);
          total += rest[i];
        }

        return total;
        // console.log(rest);
      }
      console.log("ok em", sum(1, 2, 3, 1000));
    </script>
  </body>
</html>
