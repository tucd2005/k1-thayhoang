<!DOCTYPE html>
<html lang="en">

  <body>
    Mã hóa chuỗi (Run-Length Encoding) <br />Viết hàm encodeRLE(str) nhận vào
    một chuỗi và trả về chuỗi đã được mã hóa bằng thuật toán Run-Length
    Encoding. <br />
    - Input: <br />
    + str: chuỗi ký tự <br />
    - Output: + Chuỗi đã được mã hóa bằng thuật toán Run-Length Encoding <br />
    - Ví dụ: <br />+ Input: "aaabbcccc" <br />+ Output: "3a2b4c"
  </body>
  <script>
    function encodeRLE(str) {
      let result = "";
      let count = 1;
      for (let i = 0; i < str.length; i++) {
        if (str[i] === str[i + 1]) {
          count++;
        } else {
          result += count + str[i];
          count = 1;
        }
      }
      return result;
    }
    let str =
      "aaanhgnghhhhhhhhhhhhhhhhhhhhhhhncccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccc";

    console.log(encodeRLE(str));
  </script>
