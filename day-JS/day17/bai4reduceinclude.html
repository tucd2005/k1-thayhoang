<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Khai báo một mảng có tên là 'animals', chứa danh sách các loài động vật (và cả một số từ khác như "virus", "dom dom")
      const animals = ["dog", "cat", "virus", "virus", "virus", "dom dom"];

      // Định nghĩa một hàm có tên là 'countAnimals', nhận vào một tham số là 'arr' (một mảng)
      function countAnimals(arr) {
        // Sử dụng phương thức reduce để duyệt qua từng phần tử trong mảng và đếm số lần xuất hiện của mỗi phần tử
        return arr.reduce((acc, cur) => {
          // Nếu phần tử hiện tại (cur) đã tồn tại trong đối tượng kết quả (acc), thì tăng số đếm lên 1
          if (acc[cur]) {
            acc[cur]++;
          } else {
            // Nếu phần tử hiện tại chưa có trong đối tượng kết quả, thì khởi tạo giá trị ban đầu là 1
            acc[cur] = 1;
          }
          // Trả về đối tượng kết quả sau mỗi lần lặp
          return acc;
        }, {}); // Giá trị khởi tạo ban đầu cho reduce là một object rỗng {}
      }

      // Gọi hàm 'countAnimals' với mảng 'animals' và in kết quả ra console
      console.log(countAnimals(animals));

      /* 
Kết quả in ra sẽ là:
{
  dog: 1,
  cat: 1,
  virus: 3,
  'dom dom': 1
}

Giải thích: Hàm này đếm số lần mỗi chuỗi xuất hiện trong mảng.
*/
    </script>
  </body>
</html>
