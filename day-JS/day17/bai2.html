<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Sắp xếp lại mảng arr với các số từ bé đến lớn và xếp trước , sau đó đếm
      chuỗi xếp theo a-z , các falsy values để cuối mảng , bỏ qua các empty
      values
    </p>
    <script>
      const arr = [1, 3, -1, NaN, "tu", null, "", "chuductu", 999, , , 100];

      function mixSort(arr) {
        const arrCopy = arr.flat(1);
        const stringArr = [];
        const numberArr = [];
        const falsyValuesArr = [];
        arrCopy.forEach((element) => {
          if (!element) {
            falsyValuesArr.push(element);
          } else if (typeof element === "string" && element !== "") {
            stringArr.push(element);
          } else {
            numberArr.push(element);
          }
        });
        return [
          ...numberArr.sort((a, b) => a - b),
          ...stringArr.sort(),
          ...falsyValuesArr,
        ];
      }
      console.log(mixSort(arr));
    </script>
  </body>
</html>
