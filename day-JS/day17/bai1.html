<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 3, 4, 2, -1];
      // const arr2 = arr1.sort();
      // console.log(arr2);

      const arr2 = arr1.sort((a, b) => a - b);
      console.log("====================================");
      console.log(arr1);
      console.log(arr2);
      console.log("====================================");

      const arr = [
        { id: 1, name: "products", price: 11 },
        { id: 4, name: "products1", price: 13 },
        { id: 3, name: "products2", price: 12 },
      ];
      const arr4 = arr.sort((a, b) => a.price - b.price);
      console.log("====================================");
      console.log(arr4);
      console.log("================enter====================");

      const users = [
        { id: 1, username: "hoang", email: "hoang@gmail.com", age: 33 },
        { id: 2, username: "aminh", email: "minh@gmail.com", age: 22 },
        { id: 3, username: "buan", email: "quan@gmail.com", age: 24 },
        { id: 4, username: "khanh", email: "khanh@gmail.com", age: 18 },
      ];
      function sortUsers(users) {
        users.sort((a, b) => {
          if (a.username < b.username) {
            return -1;
          }
        });
        return users;
      }
      console.log(sortUsers(users));
    </script>
  </body>
</html>
