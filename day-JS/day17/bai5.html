    ** Tạo ra function trả về mảng mới đã loại bỏ các phần tử trùng lặp ở mảng
    đưa vào
    <script>
      const animals = [
        "apple",
        "banana",
        "kiwi",
        "kiwi",
        "banana",
        "orange",
        "apple",
        "kiwi",
      ];
      function newArr(arr) {
        return arr.reduce((acc, cur) => {
          if (!acc.includes(cur)) {
            acc.push(cur);
          }
          return acc;
        }, []);
      }
      console.log(newArr(animals));
    </script>
  </body>
