<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="products"></div>
    <script>
      const data = [
        { id: 1, name: "ip15", price: 30 },
        { id: 2, name: "ip11", price: 40 },
        { id: 3, name: "ip19", price: 50 },
      ];

      // ******** đưa danh sách sản phẩm ra màn hình, sản phẩm nào có giá cao nhất thì tô đỏ thông tin của sản phẩm đó.
      const products = document.getElementsByClassName("products")[0];
      let maxPrice = data[0].price;
      for (let i = 0; i < data.length; i++) {
        if (data[i].price > maxPrice) {
          maxPrice = data[i].price;
        }
      }

      data.forEach((item) => {
        let liElement = document.createElement("li");
        liElement.innerHTML = `
        <h2>${item.name}</h2>
      <p>${item.price}</p>
        `;
        if (item.price === maxPrice) {
          liElement.style.color = "red";
        }
        products.appendChild(liElement);
      });
      //   document.
    </script>
  </body>
</html>
