<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Regex</h1>

    <span> Định nghĩa Regex : là biểu thức chính quy </span> <br /><br /><br />
    <script>
      function highlighterKeyword(text, keyword) {
        const regex = new RegExp(`(${keyword})`, "gi");
        return text.replace(regex, "<strong>$1</strong>");
      }
      const result = highlighterKeyword(
        "Học JavAScript không khó , HỌc javascript ổn",
        "javascript"
      );

      console.log(result);
      document.write(result);
    </script>
  </body>
</html>
