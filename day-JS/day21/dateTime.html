<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span>Hôm nay học về DateTime :)</span>
    <script>
      const now = new Date();
      console.log(typeof now);
      console.log(now instanceof Date);
      console.log(now, "Indochina Time  : có nghĩa là Giờ Đông Dương");

      console.log("====================================");
      console.log(now.getDate());
      console.log("====================================");
      console.log(now.getDay());
      console.log("====================================");
      console.log(now.getFullYear());
      console.log("====================================");
      console.log(now.getMonth());
      console.log("====================================");
      console.log(now.getHours());
      console.log("====================================");
      console.log(now.getDate());
      console.log("====================================");
    </script>
  </body>
</html>
