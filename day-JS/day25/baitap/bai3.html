<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Promise : trong Promise có 3 chế độ là :
        <p>pending - (đang chờ)</p>
        <p>resolve - (thành công)</p>
        <p>reject - (thất bại)</p>
    </h1>
    <script>
        function delay(ms) { // định nghĩa 1 hàm tên là delay, nhận vào tham số mili giây 

            return new Promise(resolve => {
                // trả về 1 promise mới 
                // khi Promise được tạo , hàm setTimeOut sẽ được chạy 
                // setTimeOut sẽ đợi 'ms' rồi tự động gọi hàm resolve 
                setTimeout(resolve, ms)
                /// sau đó Promise sẽ chuyển trạng thái từ pending -> resolve 
            })

        }

        // gọi hàm delay và gắn thêm .then để xử lí khi Promise hoàn thành 
        delay(2000)
            .then(() => {
                console.log("waited 2 second");

            })

    </script>
</body>

</html>
