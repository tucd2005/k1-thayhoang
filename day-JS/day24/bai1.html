<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng ký Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <form class="border p-4 rounded shadow-sm" id="registerForm" method="get">
            <h4 class="mb-4">Form Đăng ký</h4>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="email..." name="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="password..." name="password">
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Giới tính</label>

                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label" for="nam">Nam</label>

                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label" for="nu">Nữ</label>


                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label" for="bede">Bê đê</label>

            </div>

            <div class="mb-3">
                <label for="major" class="form-label">Lựa chọn số</label>
                <select class="form-select" id="major" name="major">
                    <option value="backend">backend</option>
                    <option value="frontend">frontend</option>
                    <option value="fullsnack">fullsnack</option>
                    <option value="sfsff">sfsff</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" name="checked">
                <label class="form-check-label" for="dongy">Đồng ý</label>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary w-100">Đăng ký</button>
            </div>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById("registerForm")
        registerForm.addEventListener("submit", function (event) {
            event.preventDefault()
            const formData = new FormData(registerForm)
            console.log(formData);

            const userInfor = Object.fromEntries(formData)
            console.log(userInfor);

            if (!userInfor.checked) {
                alert("adu buog")
                return
            } else {
                ///
                this.reset()
            }
        })

    </script>
</body>

</html>
