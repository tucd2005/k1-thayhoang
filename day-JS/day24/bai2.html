<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy Tính Bỏ Túi</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e7ff;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            height: 50px;
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #d1d5db;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 77px);
            gap: 5px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e5e7eb;
            color: #1f2937;
        }

        button:hover {
            background-color: #d1d5db;
        }

        .operator {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .operator:hover {
            background-color: #2563eb;
        }

        .equals {
            background-color: #10b981;
            color: #ffffff;
        }

        .equals:hover {
            background-color: #059669;
        }

        .clear {
            background-color: #ef4444;
            color: #ffffff;
        }

        .clear:hover {
            background-color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0" />
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button style="grid-column: span 2;" onclick="appendToDisplay('00')">
                00
            </button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");

        // Thêm nội dung vào màn hình
        function appendToDisplay(value) {
            if (display.value === "0") {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        // Xóa toàn bộ
        function clearDisplay() {
            display.value = "0";
        }

        // Xóa 1 ký tự cuối
        function deleteLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === "") display.value = "0";
        }

        // Tính toán kết quả
        function calculate() {
            try {
                // Chuyển × thành * và / giữ nguyên
                let result = eval(display.value.replace(/×/g, "*"));
                display.value = result;
            } catch (error) {
                alert("Lỗi cú pháp!");
                display.value = "0";
            }
        }

    </script>
</body>

</html>
