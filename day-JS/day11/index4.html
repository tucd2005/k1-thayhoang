    <p>
      Làm sạch các mảng giá trị falsy ở mảng arr2 và đưa vào mảng mới newArr2
    </p>
    <script>
      const arr2 = [
        "chu dudcws tus",
        "binhg phuong b ",
        "phe cod ",
        "",
        undefined,
        null,
        0,
        NaN,
        true,
        10,
      ];

      const newArr2 = [];
      for (let a = 0; a < arr2.length; a++) {
        if (arr2[a]) {
          newArr2.push(arr2[a]);
        }
      }
      console.log(newArr2);
    </script>
