<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(Number.isInteger(2.3)); // kiểm tra xem có phải số nguyên hay không
      console.log(Number.isFinite(3.4)); // kiểm tra xem có phảisố hữu hạn hay không
      // số hữu hạn là số có giá trị xác định, k vô hạn và cũng không phải NaN
      // NaN có nghĩa là : Not a Number  -- có nghĩa là không phải là 1 số

      console.log(Math.min(1, 2, 3, 4, 5, 6, 7, 8, 9));
      console.log(Math.max(1, 2, 3, 4, 5, 6, 7, 8, 9));
      console.log(Math.ceil(10.1)); // ceil : Làm tròn lên
      console.log(Math.trunc(10.8)); // trunc : bỏ phần thập phân
      console.log(Math.floor(10.9)); // floor : làm tròn xuống
      console.log(Math.round(100.88)); // 101
      // round : làm tròn đến giá trị gần nhất
      console.log(Math.round(100.18)); // 100

      console.log(Math.random(9.1));
    </script>
  </body>
</html>
