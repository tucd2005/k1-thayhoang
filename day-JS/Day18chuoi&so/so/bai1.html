<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Viết hàm ramdomOTP(length) trả về 1 OTP (One Time Password) có độ dài
      length
    </p>
    <p>Nêú không truyền length thì mặc định length = 6</p>
  </body>
  <script>
    function ramdomOTP(length = 6) {
      let sumOtp = "";
      for (let i = 0; i < length; i++) {
        sumOtp += Math.floor(Math.random() * 10);
      }
      return sumOtp;
    }
    console.log(ramdomOTP());
  </script>
</html>
