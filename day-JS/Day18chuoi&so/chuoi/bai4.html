    <script>
      const arr = [

        { id: 4, name: "Hoang Thanh Hoang oi", age: 30 },
        { id: 5, name: "Hoang Thanh oi", age: 30 },
      ];

      function searchName(arr, name) {
        const result = arr.filter((item) => {
          let arrOfName = item.name.split(" ");
          console.log(arrOfName);

          let firstName = arrOfName[arrOfName.length - 1];
          //   console.log(firstName);

          return firstName === name;
        });
        return result;
      }
      console.log(searchName(arr, "Huy"));
      console.log(searchName(arr, "Hoang"));
      console.log(searchName(arr, "oi"));
