<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bất đồng bộ Async/Await </h1>
</body>
<script>
    const myFetch = new Promise((resolve, reject) => {
        resolve("thanh cong")
    })

    myFetch
        .then((result) => {
            console.log(result)
        })
        .catch((error) => console.log(error))


    // const Promise = {}

    // Promise.prototype.then()
    // Promise.prototype.catch()

    const rs1 = fetch("https://dummyjson.com/products")
    .then((res)=> res.json())
    .then((data)=> console.log(data))
    console.log(rs1)
    
</script>

</html>
