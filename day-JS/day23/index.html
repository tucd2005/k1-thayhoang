<!DOCTYPE html>

<head>

    <title>Document</title>

</head>
<body>
    <button onclick="myf()">onclick</button>
    <p>sau 5s trang wweb đổi sang dark-mode</p>

<script>
    function myf () {
        setTimeout(() => {
            let a = document.body;
        a.classList.toggle("dark-mode")
    
        },4000)
    }

</script>
