<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom day 2</h1>
    <a href="#">Hello Word</a>
    <script>
        let h1E = document.getElementsByTagName("h1")[0]
        console.log({h1E});
        h1E.title= "Xin chao ban : Chu Duc Tu"
        

        const aElement = document.getElementsByTagName("a")[0]
        aElement.href = "https://google.com"
        // getter, setter
        // getAttribute(), setAttribute()
        aElement.setAttribute("aaa", "hello")
        aElement.bbb = "xin choa"
        console.log(aElement);
        console.log(aElement.getAttribute("aaa"));
        
    </script>
</body>
</html>
