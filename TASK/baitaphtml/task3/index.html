<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="product">

        <div class="container">
            <div class="img_product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHRgas7GqNRfXPG2UL50bwHUZ1B8N2Qsabnw&s"
                    alt="">
            </div>  
    
            <div class="info_product">
                <div class="free">
                    <p>Free shipping</p>
                </div>
    
                <div class="title">
                    <h2> Razer Kraken Kitty Edt Gaming Headset Quartz </h2>
                </div>
    
                <div class="regular">
                    <p>1 599,000</p>
                </div>
    
                <div class="sale">
                    <p>799,000</p>
                </div>
    
                <div class="offer">
                    <p>The offer is valid until April 3 or as long as stock lasts!</p>
                </div>
            
                <button class="add">Add to cart</button>
                <div class="stock">
                    <p>50+ pcs. in stock.</p>
                </div>
    
                <div class="card">
                    <button class="card-1">Add to cart</button>
                    <button class="card-2">Add to wishlist</button>
                </div>
            </div>
    
        </div>
    </div>
</body>

</html>
