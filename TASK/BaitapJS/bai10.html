    Sắp xếp 3 số Cho trước 3 số a, b, c. <br />

    được dùng phương thức sort() của mảng,<br />
    cũng không được dùng biến trung gian.<br />
    // Input: function sortNumber(a, b, c) <br />{ // Xử lý và in ra kết quả
    }<br />
    // Output: sortNumber(3, 2, 1); // 1 2 3
    <script>
      function sortNumber(a, b, c) {
        if (a > b) {
          a = a + b;
          b = a - b;
          a = a - b;
        }
        if (b > c) {
          b = b + c;
          c = b - c;
          b = b - c;
        }
        if (a > b) {
          a = a + b;
          b = a - b;
          a = a - b;
        }
        console.log(a, b, c);
      }

      sortNumber(3, 2, 1); // Kết quả sẽ là 1 2 3.
    </script>
