<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Array to Object</title>
  </head>
  <body>
    <h3>Biến đổi mảng các chuỗi "key:value" thành object</h3>
    <p>Kiểm tra kết quả trong console (F12) hoặc trên trang.</p>
    <div id="result"></div>

    <script>
      // Mảng đầu vào
      const arrayString = ["name:John", "age:30", "city:NY"];

      function convertArrayToObject(array) {
        // Bắt đầu với một object rỗng
        return array.reduce(function (object, currentString) {
          // Kiểm tra chuỗi có tồn tại không
          if (currentString) {
            // Tách chuỗi thành key và value
            const parts = currentString.split(":");

            // Kiểm tra xem có đúng 2 phần không
            if (parts.length === 2) {
              const key = parts[0];
              const value = parts[1];

              // Kiểm tra key và value không rỗng
              if (key !== "" && value !== "") {
                object[key] = value;
              }
            }
          }
          return object;
        }, {});
      }

      // Gọi hàm và lưu kết quả
      const result = convertArrayToObject(arrayString);

      // In kết quả ra console
      console.log(result);

      // Hiển thị kết quả trên trang web
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = JSON.stringify(result, null, 2);
    </script>
  </body>
</html>
