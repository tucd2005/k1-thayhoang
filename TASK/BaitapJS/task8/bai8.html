<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcBMI(weight, height) {
        let bmi = weight / (height * height);
        let status = "";

        if (bmi < 18.5) {
          status = "THiếu cân";
        } else if (bmi < 23) {
          status = " Binh thuogn";
        } else if (bmi < 25) {
          status = "thua can";
        } else {
          status = "beo phi";
        }
        return `BMI = ${bmi.toFixed(2)}, ${status}`;
      }

      let weight = parseFloat(prompt("nhap can nang di peter(kg): "));
      let height = parseFloat(prompt("nhap chieu cao di peter(m): "));

      alert(calcBMI(weight, height));
    </script>
  </body>
</html>
