<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swapNumber(a, b) {
        // Xử lý và in ra kết quả
        //  ta dùng phép tính
        a = b + a;
        b = a - b;
        a = a - b;
        console.log(a, b);
      }

      // Output:
      swapNumber(3, 5); // 5 3
    </script>
  </body>
</html>
