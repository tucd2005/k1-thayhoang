<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="" placeholder="Search ... ">
    <button type="submit">Tìm kiếm </button>
    <table border="1">
        <thead>
            
            <tr>
                <th >anh san pham</th>
                <th>ten sp</th>
                <th>mota</th>
                <th>gia</th>
                <th>active</th>
            </tr>
        </thead>

        <tbody>
            <tr>
            </tr>
        </tbody>
        
    </table>
</body>
<script>
    const tbody = document.querySelector("tbody")
    
    fetch("https://dummyjson.com/products")
    .then(res => res.json())
    .then(data => {
        const products = data.products;
        products.forEach(product => {
            const tr = document.createElement("tr")
            tr.innerHTML = `
            
            <td><img src="${product.thumbnail}" width="50" alt=""></td>
            <td>${product.title}</td>
            <td>${product.description.slice(0,50)}...</td>
            
            <td>$${product.price}</td>
            <td>
                <button onclick="alert("xem chi tiet san pham ID : ${product.id}")">Xem chi tiet</button>
            </td>
            `
            tbody.appendChild(tr)
        })
    })
</script>
</html>
