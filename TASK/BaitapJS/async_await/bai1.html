<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));  // đây là 1 hàm trả về 1 Promise , bên trong dùng setTimeOut để giải quyết Promise sau ms mili giây 
        }
        async function run() { // gán async để có thể dùng await bên trong 
            // TODO : đợi 2 giây rồi in ra "Done!"
            await delay(2000) // sẽ đợi Promise hoàn thành (tức là 2 giây trôi qua)
            console.log("Done!"); 
        }

        run() // gọi hàm run() để chạy chương trình 
    </script>
</body>
</html>
