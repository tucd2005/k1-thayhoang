<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(ms) {
            return new Promise(resolver => setTimeout(resolver, ms))
        }
        async function start() {
            await delay(500)
            console.log("Bắt đầu ...");
            await delay(1000);
            console.log("Chờ 1s ...");
            await delay(1000)
            console.log("Xong");
        }
        start()
    </script>
</body>
</html>
