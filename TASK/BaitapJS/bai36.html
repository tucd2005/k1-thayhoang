<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập DOM: Hiển thị dữ liệu ra bảng bằng chuỗi</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 80%;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Danh sách sinh viên</h1>
    <table id="dataTable"></table>

    <script>
      // Mảng dữ liệu sinh viên
      const students = [
        { id: 1, name: "Nguyễn Văn A", age: 20, city: "Hà Nội" },
        { id: 2, name: "Trần Thị B", age: 19, city: "TP.HCM" },
        { id: 3, name: "Lê Văn C", age: 21, city: "Đà Nẵng" },
      ];

      // Tạo chuỗi HTML cho bảng
      let tableHTML = `
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Thành phố</th>
          </tr>
        </thead>
        <tbody>
      `;

      // Thêm từng sinh viên vào bảng
      students.forEach((student) => {
        tableHTML += `
          <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.city}</td>
          </tr>
        `;
      });

      // Đóng thẻ tbody
      tableHTML += `</tbody>`;

      // Chèn bảng vào thẻ có id="dataTable"
      document.getElementById("dataTable").innerHTML = tableHTML;
    </script>
  </body>
</html>
